<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">    
    <title>Login</title>
</head>
<body>
    <div class="gradient"></div>  
    <div id="container">
        <div id="item-sign" class="container-sign">
            <section id="login-header" class="login-header">
                <a>Bem-vindo</a>
            </section>
            <section id="login-body">
                <div class="sign-options">
                    <div id="btn-login" class="btn-login">
                        <a>Login</a>
                    </div>
                    <div id="btn-register" class="btn-register">
                        <a>Cadastrar</a>
                    </div>                                    
                </div>
            </section>
        </div>        
    </div>

    <div id="item-login" class="container-login container-hide">
        <section class="login-form-body">
            <input type="email" placeholder="E-mail" name="login-email" id="login-email" class="input-text">
            <input type="password" placeholder="Senha" name="login-password" id="login-password" class="input-text">
        </section>
        <section class="form-footer">
            <button type="submit" class="form-btn" id="form-btn">Login</button>
            <div id="btn-cancel" class="btn-cancel">Cancelar</div>                
        </section>                
    </div>        
    
    <div id="item-register" class="container-register container-hide">
        <section class="register-form-body">
            <input type="text" placeholder="Nome" name="new-name" id="new-name" class="input-text">
            <input type="text" placeholder="Sobrenome" name="new-lastname" id="new-lastname" class="input-text">
            <input type="text" placeholder="UsuÃ¡rio" name="new-username" id="new-username" class="input-text" disabled>
            <input type="email" placeholder="E-mail" name="new-email" id="new-email" class="input-text">
            <input type="password" placeholder="Senha" name="new-password" id="new-password" class="input-text">
            <input type="password" placeholder="Confirme e senha" name="new-password2" id="new-password2" class="input-text">
        </section>
        <section class="form-footer">
            <button type="submit" class="form-btn" id="btn-register"><a href="index.html">Salvar</a></button> 
            <div id="btn-cancel2" class="btn-cancel">Cancelar</div>                
        </section>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/app.js"></script>
    
</body>
</html>
