<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/home.css">
    <script src="https://kit.fontawesome.com/137e779fee.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Home</title>
</head>
<body> 
  <div class="position-fixed bottom-0 end-0" style="z-index: 11; transform: translate(-10px, -50px);" id="toast-wrapper"></div>
  <div class="container vh-100 d-flex flex-column align-items-center">
    <!-- Navbar -->
    <div class="navbar container-fluid">
      <h4 class="navbar-brand" href="#">Painel de Indicadores</h4>
      <ul class="flex-row d-flex gap-3 navbar-nav">                    
        <li class="nav-item" id="btn-dark-mode" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Modo escuro">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </li>
        <li class="nav-item" id="btn-logout" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sair">
          <i class="fa-solid fa-power-off"></i>
        </li>
      </ul>
    </div>

    <!-- Body -->
    <div class="container-fluid flex-grow-1">
      <!-- Filters -->
      <div class="row mb-3">
        <div class="container flex-row d-flex hstack gap-3 align-items-center">
          <div class="col-auto">Filtros</div>
          <div class="vr"></div>
          <div class="flex-row gap-3 col-lg-6 col" id="filters-wrapper">                        
            <select class="form-select text-center" aria-label="Filtro Ano" id="filter-year">
              <option selected>Selecione o ano</option>
            </select>
            <select class="form-select text-center" aria-label="Filtro Mês" id="filter-month">                                
              <option selected>Selecione o mês</option>                       
            </select>                        
          </div>
        </div>               
      </div>          
      <!-- Content -->
      <div class="container align-items-center h-75" id="content-wrapper"></div>
    </div>

    <!-- Footer -->
    <div class="container-fluid text-center">
      <footer><p><small>Desenvolvido por Rodrigo Vieira</small></p></footer>
    </div>        
  </div>
  
  <!-- Scripts -->
  <script type="module" src="./assets/js/home.js"></script>
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl, option)
    })
  </script>
</body>
</html>
